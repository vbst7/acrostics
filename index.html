<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acrostics</title>
	<link rel="stylesheet" href="style/styles.css">
</head>
<body>
<input type="file" id="fileInput"> 
<label for="fileInput" class="generate-button">Import Acrostic (.json)</label>
<button class="generate-button" id="generate_page_button">Create your own Acrostic</button><button class="generate-button" id="about_page_button">About</button><br>

<div id="credit"> </div>
<div id="sticky" hidden="true">
<div class="grid" id="quote_grid" data-location="0"></div>
<button class="check-button" id="check_solution_button">Check full solution</button>
<button class="check-button" id="check_answer_button">Check clue answer</button>
<button class="check-button" id="check_letter_button">Check letter</button>
<button class="check-button" id="reveal_letter_button">Reveal letter</button>
</div>

<div id="clues"></div>

</body>
<script src='acrostic_viewer.js' defer></script>
<script src='squares.js' defer></script>
<script src='check.js' defer></script>
</html>
