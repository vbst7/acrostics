<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrostic Generator</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <button class="generate-button" id="back_page_button">Play Other Acrostics</button><button class="generate-button" id="about_page_button">About</button><br>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="Title">
    <label for="creator">Creator</label>
    <input id="creator" type="text" placeholder="Creator"><br>

    <label for="quote">Quote</label>
    <textarea id="quote" class="quote-input" placeholder="Enter your quote here..."></textarea>

    <table id="clueTable">
        <thead>
            <tr>
                <th>Answer</th>
                <th>Clue</th>
                <th>Explanation</th>
                <th>Delete </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Answer"></td>
                <td><textarea placeholder="Clue" style="width: 100%;"></textarea></td>
                <td><textarea placeholder="Explanation" style="width: 100%;"></textarea></td>
                <td><button class="remove-button">X</button></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Answer"></td>
                <td><textarea placeholder="Clue" style="width: 100%;"></textarea></td>
                <td><textarea placeholder="Explanation" style="width: 100%;"></textarea></td>
                <td><button class="remove-button">X</button></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Answer"></td>
                <td><textarea placeholder="Clue" style="width: 100%;"></textarea></td>
                <td><textarea placeholder="Explanation" style="width: 100%;"></textarea></td>
                <td><button class="remove-button">X</button></td>
            </tr>
        </tbody>
    </table>

    <button class="add-button" id="add_button">+</button><br><br>

    <p id = "anagram_results" style ="font-variant: normal; margin-top: 0%; margin-bottom: 0%;"></p>
    <button class="generate-button" id="check_button">Check if valid</button>
    <button class="generate-button" id="save_button">Save Draft</button>
    <button class="generate-button" id="randomize_button">Randomize Question Order</button>
    <button class="generate-button" id="generate_button">Generate Puzzle</button><br>
    <input type="file" id="fileInput">
    <label for="fileInput" class="generate-button">Import draft (.json)</label>
    </body>

    <script src='generator.js' defer></script>
    <script src='anagram.js' defer></script>

</body>
</html>
